<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager - Task Details</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      h1,
      h2 {
        text-align: center;
        color: #333;
      }

      a.button {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 16px;
        background-color: #3498db;
        color: #fff;
        text-decoration: none;
        border-radius: 4px;
        font-size: 16px;
      }

      a.button:hover {
        background-color: #2980b9;
      }
    </style>
  </head>
  <body>
    <h1>Task ID: {{task.task_ID}}</h1>
    <h2>Task Name: {{task.task_name}}</h2>

    <a class="button" href="/">Home</a>
  </body>
</html>
